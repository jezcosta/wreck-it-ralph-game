<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph Game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2>Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2>Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="Player" width="60px" />
          <h2 id="lives">x3</h2>
        </div>
      </div>

      <div class="panel">
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square enemy" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
        <div id="game-over" class="hidden">
          Game Over! <button onclick="restart()">Restart</button>
        </div>
        <div id="start-game">
          <button onclick="startGame()">Start Game</button>
        </div>
      </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
